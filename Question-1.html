<!DOCTYPE html>
<html>
    <head>
        <title>Find age</title>
        <link rel="stylesheet" href="Question-1.css">
    </head>

    <boby>
        <h1>Find out the Age of a person</h1>
        <p id="demo"></p>

        <script>
            let age = 12
            let result
            if(age < 20 && age > 10){
                result ="Age is between 20 & 10"
            }else if(age < 10){
                result="Age is below 10 "
            }else{
                result = "Age is greater than 20"
            }
            document.getElementById("demo").innerHTML=result
        </script>
    </boby>
</html>
