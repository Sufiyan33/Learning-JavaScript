<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript in Head</title>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML= "Change Paragraph"
            }
        </script>
    </head>

    <body>
        <h1>JavaScript in Header</h1>

        <p id="demo">A demo Paragraph</p>
        <button type="button" onclick="myFunction()">Click me</button>
    </body>
</html>
